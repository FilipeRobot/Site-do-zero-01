            <source src="./video/Background.mp4" type="video/mp4">

                        </ul>
                    </nav>
                </div>

            <div id="Page-middle" class="Page-middle">

                        <div id="SITE_PAGES">
                            <div id="SITE_PAGES_TRANSICAO" class="page-transicao">
                                <div class="Feed-Contact">
                                    <section id="feed-principal">
                                        <div id="map">
                                            <!--<iframe src="#Google Maps" width="520" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>-->

                                        </div>
                                        <div id="address">
                                            <p style="text-align: center;">
                                                Rua XXXXXXXXX XXXXX nº XX - Bairro - Cidade - Estado<br/>
                                                Telefone: (XX) XXXX-XXXX
                                            </p>
                                        </div>
                                    </section>
                                    <aside id="feed-segundario">
                                        <div class="post" id="post01">
                                            <form action="./php/email.php" method="post" id="msg" class="form">
                                                <input type="text" placeholder="Nome *" class="campo" id="name" name="name" required>
                                                <input type="email" placeholder="Email *" class="campo" id="email" name="email" required>
                                                <input type="tel" placeholder="Telefone *" class="campo" id="tel" name="tel" required>
                                                <textarea name="message" placeholder="Telefone *" class="campo" id="message" cols="30" rows="10" required></textarea>
                                                <input type="submit" value="Enviar" class="botao" id="enviar">
                                            </form>
                                        </div>

                                        <div class="post" id="post02">
                                            <button type="button" style="width: 200px; height: 30px; text-align: center; margin-left: 110px; margin-top: 15px ; background-image: linear-gradient(180deg, #bf8720, #e8b24e); border-style: none; border-radius: 5px; padding: 0px;">
                                                <a href="trabalheconosco.html" style="position: relative; text-align: center; text-decoration: none; color: white;">
                                                    Trabalhe Conosco
                                                </a>
                                            </button>
                                        </div>
                                    </aside>
                                </div>

                                            </span>
