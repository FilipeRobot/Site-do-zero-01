<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Do Site</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <!-- Background -->
    <div id="BACKGROUND_GROUP" class="background-group">
        <video autoplay muted loop poster="./img/BackgroundStatic.webp" class="bg_video">
            <source src="./video/Background.webm" type="video/webm">
            <source src="./video/Background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Raiz do site, onde tudo começa -->
    <div id="site-root" class="site-root">
        <!-- Div Principal -->
        <div id="masterPage" class="master-page">
            <div id="Page-up" class="Page-up">
                <!-- Cabeçalho do site -->
                <header id="SITE_HEADER_PRINCIPAL" class="site-header-principal">
                    <main id="PAGE-HEADER">
                        <div class="header-1">
                            <div id="SITE_HEADER" class="site-header">
                                <h1>Titulo</h1>
                            </div>

                            <div id="Txt1" class="txt1">
                                <p>Sub Titulo</p>
                            </div>
                        </div>
                    </main>
                </header>
                <!-- Fim do cabeçalho do site -->

                <!-- Menu do site -->
                <div id="menu-principal" class="menu-principal">
                    <!-- Tentar fazer as cores e mudança de cores do meni em JS -->
                    <nav id="NavContainer" class="nav-con">
                        <ul id="ItemsContainer">
                            <li id="MenuItem-00" style="width: 239px;">
                                <a href="index.html">
                                    <div style="text-align: center;">
                                        <p style="text-align: center; line-height: 36px;">Pagina Inicial
                                        </p>
                                    </div>
                                </a>
                            </li>
                            <li id="MenuItem-01" style="width: 239px;">
                                <a href="historia.html">
                                    <div style="text-align: center;">
                                        <p style="text-align: center; line-height: 36px;">História</p>
                                    </div>
                                </a>
                            </li>
                            <li id="MenuItem-02" style="width: 239px; background-color: #e3a127;">
                                <a href="fotos.html">
                                    <div style="text-align: center;">
                                        <p style="text-align: center; line-height: 36px; color: white;">Fotos</p>
                                    </div>
                                </a>
                            </li>
                            <li id="MenuItem-03" style="width: 239px;">
                                <a href="contatos.html">
                                    <div style="text-align: center;">
                                        <p style="text-align: center; line-height: 36px;">Contato</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Fim do menu do site -->
            </div>

            <div id="Page-middle" class="Page-middle">
                <!-- Inicio do conteudo da pagina -->
                <div id="conteudo-principal" class="conteudo-principal">
                    <main id="PAGE_CONTAINER" class="page-container">
                        <div id="SITE_PAGES">
                            <div id="SITE_PAGES_TRANSICAO" class="page-transicao">
                                <div id="fotos-container" class="fotos">
                                    <div id="slide-fotos">
                                        <!-- <img src="./img/Casal Idoso.webp" alt="slide" /> -->
                                        <div class="slide-principal">
                                            <div><img src="#LinkImg01" alt="imagem 01"/></div>
                                            <div><img src="#LinkImg02" alt="imagem 02"/></div>
                                            <div><img src="#LinkImg03" alt="imagem 03"/></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <!-- Fim do conteudo da pagina -->
            </div>

            <div id="Page-down" class="Page-down">
                <!-- Rodapé da pagina -->
                <footer id="SITE_FOOTER_WRAPPER">
                    <div id="SITE_FOOTER">
                        <div id="SITE_STRUCTURE">
                            <p style="font-size:11px; line-height:1.4em; text-align: center;">
                                <span
                                    style="text-shadow:rgba(0, 0, 0, 0.498039) -1px -1px 0px, rgba(0, 0, 0, 0.498039) -1px 1px 0px, rgba(0, 0, 0, 0.498039) 1px 1px 0px, rgba(0, 0, 0, 0.498039) 1px -1px 0px;">
                                    <span style="font-family:overlock,sans-serif;">
                                        <span style="font-size:11px;">
                                            <span style="font-weight:bold;">
                                                <span style="color: white;">2022 Criador por <a href="https://github.com/FilipeRobot" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: white;">@FilipeRobot</a></span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </p>
                        </div>
                    </div>
                </footer>
                <!-- Fim do rodapé -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
